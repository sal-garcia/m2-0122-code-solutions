<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container row">
    <div class="img-container">
      <i class="fas fa-angle-left arrow"></i>
      <img class="images hidden img1" src="./images/039.png" alt="jigglypuff">
      <img class="images hidden img2" src="./images/025.png" alt="pikachu">
      <img class="images hidden img3" src="./images/001.png" alt="bulbasaur">
      <img class="images hidden img4" src="./images/004.png" alt="charmander">
      <img class="images hidden img5" src="./images/007.png" alt="squirtle">
      <i class="fas fa-angle-right arrow"></i>
      <div class="circle-container">
        <i class="far fa-circle circle"></i>
        <i class="far fa-circle circle"></i>
        <i class="far fa-circle circle"></i>
        <i class="far fa-circle circle"></i>
        <i class="far fa-circle circle"></i>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
